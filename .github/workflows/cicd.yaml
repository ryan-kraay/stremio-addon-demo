name: CICD

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "**"

  pull_request:
    branches:
      - "**:**"

jobs:
  stremio-addon-demo:
    strategy:
      fail-fast: false
      matrix:
        crystal: [1.11.1]  # This needs to be kept in sync with /shards.yml  # TODO include "latest" once this is more mature
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v3
      - name: Install Crystal ${{ matrix.crystal }}
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
          shards: false
      - name: Check Formatting
        run: crystal tool format --check
      - name: Split branch name
        # source: https://stackoverflow.com/questions/73402042/github-action-expressions-split-string
        env:
          BRANCH: ${{ github.ref }}
        id: split
        run: echo "fragment=${BRANCH##*/}" >> "$GITHUB_ENV"
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh
      - name: Deploy to Railway
        #if: github.ref == 'refs/heads/main' || 'refs/heads/staging'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}
          ENVIRONMENT: ${{ steps.split.outputs.fragment }}
        run: railway up --service="$RAILWAY_SERVICE_NAME" --environment="$ENVIRONMENT" -d

